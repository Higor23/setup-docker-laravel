version: "3.7"
services:
    # image project
    app:
        container_name: higor23
        build: 
            args: 
                user: higor
                uid: 1000
            context: .
            dockerfile: Dockerfile
        image: higor23/laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on: 
            - redis
            - queue
        networks: 
            - project
    
    # nginx
    nginx:
        container_name: higor23-nginx
        image: nginx:alpine
        restart: unless-stopped
        ports: 
            - 8180:80
        volumes: 
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks: 
            - project

    # db mysql
    mysql:
        container_name: higor23-mysql
        image: mysql:5.7.22
        restart: unless-stopped
        environment: 
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes: 
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports: 
            - 3388:3306
        networks: 
            - project

     #phpmyadmin
    phpmyadmin:
        container_name: higor23-phpmyadmin
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: always
        ports:
            - '8081:80'
        environment:
            PMA_HOST: mysql
        networks: 
            - project
        
    # queue
    queue:
        container_name: higor23-queue
        build: 
            args: 
                user: higor
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes: 
            - ./:/var/www
        depends_on: 
            - redis
        networks: 
            - project

    # redis
    redis:
        container_name: higor23-redis
        image: redis:latest
        networks: 
            - project

networks: 
    project:
        driver: bridge